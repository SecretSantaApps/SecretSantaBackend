openapi: "3.0.3"
info:
  title: "SecretSantaBackend API"
  description: "SecretSantaBackend API"
  version: "1.0.0"
servers:
  - url: "https://SecretSantaBackend"
paths:
  /api/v1/auth/email/login:
    post:
      description: ""
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "object"
              examples:
                Example#1:
                  value: "No client id provided"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TokenPair"
        "403":
          description: "Forbidden"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Wrong password or email"
  /api/v1/auth/email/register:
    post:
      description: ""
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "object"
              examples:
                Example#1:
                  value: "No client id provided"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TokenPair"
        "409":
          description: "Conflict"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "User already exists"
  /api/v1/auth/refresh:
    post:
      description: ""
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Refresh token expired"
                Example#2:
                  value: "Invalid refresh token"
                Example#3:
                  value: "No refresh token provided"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TokenPair"
        "403":
          description: "Forbidden"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Forbidden"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
  /api/v1/avatars:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/AvatarDTO"
  /api/v1/game:
    get:
      description: ""
      parameters:
        - name: "id"
          in: "query"
          required: false
          schema:
            type: "string"
        - name: "Connection"
          in: "header"
          required: true
          schema:
            type: "string"
        - name: "Upgrade"
          in: "header"
          required: true
          schema:
            type: "string"
        - name: "Sec-WebSocket-Key"
          in: "header"
          required: true
          schema:
            type: "string"
      responses:
        "101":
          description: "Switching Protocols"
          headers:
            Connection:
              required: true
              schema:
                type: "string"
            Upgrade:
              required: true
              schema:
                type: "string"
            Sec-WebSocket-Accept:
              required: true
              schema:
                type: "string"
  /api/v1/game/accept:
    post:
      description: ""
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "No access token provided"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "object"
              examples:
                Example#1:
                  value: "User not in room"
                Example#2:
                  value: "User not exists"
                Example#3:
                  value: "Room not exists"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Something went wrong"
        "403":
          description: "Forbidden"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
  /api/v1/game/info:
    get:
      summary: "GET api/v1/game/info"
      parameters:
        - name: "id"
          in: "query"
          required: false
      responses:
        "200":
          description: "OK"
  /api/v1/game/join:
    post:
      summary: "POST api/v1/game/join"
      parameters:
        - name: "id"
          in: "query"
          required: false
        - name: "pass"
          in: "query"
          required: false
      responses:
        "200":
          description: "OK"
  /api/v1/game/kick:
    post:
      summary: "POST api/v1/game/kick"
      responses:
        "200":
          description: "OK"
  /api/v1/game/leave:
    post:
      summary: "POST api/v1/game/leave"
      parameters:
        - name: "id"
          in: "query"
          required: false
      responses:
        "200":
          description: "OK"
  /api/v1/game/start:
    post:
      summary: "POST api/v1/game/start"
      parameters:
        - name: "id"
          in: "query"
          required: false
      responses:
        "200":
          description: "OK"
  /api/v1/game/stop:
    post:
      summary: "POST api/v1/game/stop"
      parameters:
        - name: "id"
          in: "query"
          required: false
      responses:
        "200":
          description: "OK"
  /api/v1/room:
    delete:
      summary: "DELETE api/v1/room"
      parameters:
        - name: "id"
          in: "query"
          required: false
      responses:
        "200":
          description: "OK"
  /api/v1/user:
    delete:
      summary: "DELETE api/v1/user"
      responses:
        "200":
          description: "OK"
  /api/v1/user/rooms:
    get:
      summary: "GET api/v1/user/rooms"
      responses:
        "200":
          description: "OK"
components:
  schemas:
    RefreshToken:
      type: "object"
      properties:
        token:
          type: "string"
        expiresAt:
          type: "integer"
          format: "int64"
    TokenPair:
      type: "object"
      properties:
        accessToken:
          type: "string"
        refreshToken:
          $ref: "#/components/schemas/RefreshToken"
    AvatarDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        image:
          type: "string"
    UserRoomInfo:
      type: "object"
      properties:
        userId:
          type: "string"
        username:
          type: "string"
        address:
          type: "string"
        wishlist:
          type: "string"
        avatar:
          type: "string"
        accepted:
          type: "boolean"
    InfoDetails:
      type: "object"
      properties:
        roomId:
          type: "string"
        roomName:
          type: "string"
        ownerId:
          type: "string"
        date:
          type: "string"
          format: "date"
        maxPrice:
          type: "integer"
          format: "int32"
        users:
          type: "array"
          items:
            $ref: "#/components/schemas/UserRoomInfo"
        recipient:
          type: "string"
    Room:
      type: "object"
      properties:
        name:
          type: "string"
        id:
          type: "string"
        date:
          type: "string"
          format: "date"
        ownerId:
          type: "string"
        playableOwner:
          type: "boolean"
        maxPrice:
          type: "integer"
          format: "int32"
        gameStarted:
          type: "boolean"
        membersCount:
          type: "integer"
          format: "int32"
    UserInfo:
      type: "object"
      properties:
        userId:
          type: "string"
        username:
          type: "string"
        email:
          type: "string"
        address:
          type: "string"
        avatar:
          type: "string"
    RoomInfo:
      type: "object"
      properties:
        name:
          type: "string"
        id:
          type: "string"
        date:
          type: "string"
          format: "date"
        ownerId:
          type: "string"
        playableOwner:
          type: "boolean"
        maxPrice:
          type: "integer"
          format: "int32"
        gameStarted:
          type: "boolean"
        membersCount:
          type: "integer"
          format: "int32"
        accepted:
          type: "boolean"